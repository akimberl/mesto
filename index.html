<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pages/index.css" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="Логотип" class="header__logo" />
  </header>
  <main class="content">
    <section class="profile">
      <img src="images/image.jpg" alt="Фото профиля" class="profile__img" />
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit">
            <img class="profile__button-edit_icon" src="images/pencil.svg" />
          </button>
        </div>
        <span class="profile__current-info" id="profile__current">Исследователь океана</span>
      </div>
      <button type="button" class="profile__button-add">
        <img class="profile__button-add_icon" src="images/plus.svg" />
      </button>
    </section>
    <section class="elements">
      <div class="elements__element">
        <img src="images/kirill-pershin-1088404-unsplash (1).jpg" alt="Карачаевск" class="elements__img" />
        <div class="elements__content">
          <h2 class="elements__title">Карачаевск</h2>
          <button type="button" class="elements__button-like">
            <img src="images/like.svg" alt="Отметка 'Нравится'" class="elements__button-icon" />
          </button>
        </div>
      </div>
      <div class="elements__element">
        <img src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="elements__img" />
        <div class="elements__content">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button type="button" class="elements__button-like">
            <img src="images/like.svg" alt="Отметка 'Нравится'" class="elements__button-icon" />
          </button>
        </div>
      </div>
      <div class="elements__element">
        <img src="images/kirill-pershin-1556355-unsplash (1).jpg" alt="Домбай" class="elements__img" />
        <div class="elements__content">
          <h2 class="elements__title">Домбай</h2>
          <button type="button" class="elements__button-like">
            <img src="images/like.svg" alt="Отметка 'Нравится'" class="elements__button-icon" />
          </button>
        </div>
      </div>
      <div class="elements__element">
        <img src="images/kirill-pershin-1088404-unsplash (1).jpg" alt="Карачаевск" class="elements__img" />
        <div class="elements__content">
          <h2 class="elements__title">Карачаево-Черкессияsdfsdf</h2>
          <button type="button" class="elements__button-like">
            <img src="images/like.svg" alt="Отметка 'Нравится'" class="elements__button-icon" />
          </button>
        </div>
      </div>
      <div class="elements__element">
        <img src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="elements__img" />
        <div class="elements__content">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button type="button" class="elements__button-like">
            <img src="images/like.svg" alt="Отметка 'Нравится'" class="elements__button-icon" />
          </button>
        </div>
      </div>
      <div class="elements__element">
        <img src="images/kirill-pershin-1556355-unsplash (1).jpg" alt="Домбай" class="elements__img" />
        <div class="elements__content">
          <h2 class="elements__title">Домбай</h2>
          <button type="button" class="elements__button-like">
            <img src="images/like.svg" alt="Отметка 'Нравится'" class="elements__button-icon" />
          </button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <span class="footer__copyright">© 2020 Mesto Russia</span>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <form action="" method="get" class="popup__form" id="popup_form">
        <fieldset class="popup__fieldset">
          <legend>
            <h2 class="popup__title">Редактировать профиль</h2>
          </legend>
          <input type="text" name="name" id="popup_name" class="popup__name" value="" />
          <input type="text" name="current" id="popup_current" class="popup__current" value="" />
        </fieldset>
        <button class="popup__button" type="submit" value="Сохранить" id="popup_button">
          Сохранить
        </button>

        <img src="images/plus.svg" alt="Иконка закрытия" class="popup__close" />

      </form>
    </div>
  </section>
  <script src="scripts/index.js"></script>
</body>

</html>
